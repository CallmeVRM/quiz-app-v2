<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f0f0f0"/>
  <text x="200" y="30" text-anchor="middle" font-size="18" font-weight="bold">Architecture 1: VM Exposée</text>
  
  <!-- Internet cloud -->
  <ellipse cx="200" cy="80" rx="60" ry="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" font-size="14">Internet</text>
  
  <!-- Arrow -->
  <line x1="200" y1="120" x2="200" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- VM -->
  <rect x="150" y="170" width="100" height="80" fill="#4A90E2" stroke="#333" stroke-width="2" rx="5"/>
  <text x="200" y="200" text-anchor="middle" font-size="14" fill="white">Virtual Machine</text>
  <text x="200" y="220" text-anchor="middle" font-size="12" fill="white">Public IP</text>
  <text x="200" y="235" text-anchor="middle" font-size="10" fill="#FFD700">⚠️ Risque élevé</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#333"/>
    </marker>
  </defs>
</svg>
