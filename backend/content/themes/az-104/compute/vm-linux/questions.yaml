# Question à choix multiples
- id: q7
  type: multiple
  prompt: Quels sont les types de disques disponibles pour une VM Azure ? (plusieurs réponses)
  options: 
    - "Standard HDD"
    - "Standard SSD"
    - "Premium SSD"
    - "Ultra Disk"
    - "Local SSD"
  correctIndices: [0, 1, 2, 3]
  explanation: "Azure propose Standard HDD, Standard SSD, Premium SSD et Ultra Disk. Local SSD n'est pas un type de disque Azure."

# Question de rangement
- id: q8
  type: order
  prompt: Rangez les étapes de création d'une VM dans l'ordre correct
  items:
    - "Créer un Resource Group"
    - "Créer un Virtual Network"
    - "Créer la Virtual Machine"
    - "Configurer le Network Security Group"
  correctOrder: [0, 1, 2, 3]
  explanation: "L'ordre logique : RG → VNet → VM → NSG"

# Question avec 3 images
- id: q9
  type: single
  prompt: Analysez l'architecture réseau Azure représentée dans les diagrammes ci-dessous. Quelle configuration est la plus sécurisée ?
  options: 
    - "VM directement exposée sur Internet"
    - "VM derrière Application Gateway avec WAF"
    - "VM avec IP publique et NSG basique"
    - "VM sans protection réseau"
  correctIndex: 1
  images: ["network-arch-1.svg", "network-arch-2.svg", "network-arch-3.svg"]
  explanation: "L'Application Gateway avec WAF offre la meilleure protection : filtrage applicatif, SSL offloading, et protection contre les attaques courantes."

# Question de rangement avec 6 items (4 correctes, 2 distracteurs)
- id: q10
  type: order
  prompt: "Rangez les 4 étapes PRINCIPALES du déploiement d'une application sur Azure VM (ignorez les distracteurs)"
  items:
    - "Provisionner la VM avec le bon SKU"
    - "Configurer le pare-feu et les NSG"
    - "Créer un snapshot de sauvegarde"
    - "Installer les dépendances et runtime"
    - "Configurer l'autoscaling"
    - "Déployer l'application"
  correctOrder: [0, 1, 3, 5]
  explanation: "L'ordre correct : Provisionner VM → Configurer NSG → Installer dépendances → Déployer app. Les items 2 (snapshot) et 4 (autoscaling) sont des distracteurs qui ne font pas partie du workflow principal."
